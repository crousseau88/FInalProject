<div class="posts">
  <h3 class="posts-subject"></h3>
  <div class="posts-form-subject">
    <div class="posts-container">
      <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>
  </div>
</div>

<h3 class="posts-subject">Create A New Post</h3>
<div class="post-form-subject"></div>
<app-post-form
  submitLabel="Submit"
  (handleSubmit)="addPost({ subject: $event, text: $event, postId: null })"
>
</app-post-form>
