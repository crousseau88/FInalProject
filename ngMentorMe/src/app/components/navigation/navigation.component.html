<nav class="navbar navbar-expand-lg navbar-expand-md navbar-light bg-light">
  <div class="navBar">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      id="navbarNavAltMarkup"
      [ngbCollapse]="isCollapsed"
    >
      <div class="navbar-nav">
        <a class="navbar-brand" [routerLink]="['/feed']">Mentor Me</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              [routerLink]="['/home']"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/contact']">Contact Us</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              *ngIf="loggedIn()"
              [routerLink]="['/account/{{ user.username}}']"
              >Account</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']" *ngIf="!loggedIn()"
              >Register</a
            >
          </li>
          <li class="nav-item" *ngIf="!loggedIn()">
            <app-login></app-login>
          </li>
          <li class="nav-item nav-link" *ngIf="loggedIn()">
            <app-logout></app-logout>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
