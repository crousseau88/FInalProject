<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <label for="subjectInput"
    >Subject
    <input type=" text" formControlName="subject" />
  </label>
  <textarea class="post-form-textarea" formControlName="title"></textarea>
  <button class="post-form-button" type="submit" [disabled]="form.invalid">
    {{ submitLabel }}
  </button>
  <button
    *ngIf="hasCancelButton"
    type="button"
    class="comment-form-button comment-form-cancel-button"
  >
    > Cancel
  </button>
</form>
